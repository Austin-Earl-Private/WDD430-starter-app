<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row" style="display: flex;">
      <div class="col-xs-8">
        <h2 class="">Contacts</h2>

      </div>
      <div class="col-xs-4" style="margin-top: auto; margin-bottom: auto; display: flex; flex-direction: column;align-items: end">
        <button class="pull-right btn btn-success" >New Contact</button>

      </div>
    </div>

  </div>
  <div class="panel-body">
    <a href="#" class="list-group-item clearfix"
    *ngFor="let contact of contacts">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{contact.name}}</h4>
      </div>
      <span class="pull-right">
        <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
  </div>
</div>
