<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">

      <span class="title pad-left-right">Contacts</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input class="form-control" type="text" (keyup)="search(searchBox.value)" placeholder="Enter a search value" #searchBox>
        <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>

  </div>
  <div class="panel-body">
        <app-contact-item *ngFor="let contact_item of contacts | contactsFilter:term " [contact]="contact_item" [routerLink]="[contact_item.id]"
        dnd-draggable [dragEnabled]="true" [dragData]="contact_item" [dropZones]="['contactGroup']"
        ></app-contact-item>
  </div>
</div>
